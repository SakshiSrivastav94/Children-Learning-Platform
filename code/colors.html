<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Display with Voice Output</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .color-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .color-box {
            width: 100px;
            height: 100px;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        .yellow {
            background-color: yellow;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-button {
            background-color: white; 
            color: black; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="color-container">
        <div class="color-box red" data-color="red"></div>
        <div class="color-box green" data-color="green"></div>
        <div class="color-box blue" data-color="blue"></div>
        <div class="color-box yellow" data-color="yellow"></div>
    </div>
    <div class="button-container">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
        <button class="close-button" id="close-button">Close</button> 
    </div>

    <script>
        let colors = ["red", "green", "blue", "yellow"];
        let currentColorIndex = 0;
        let colorContainer = document.querySelector(".color-container");
        let colorBoxes = document.querySelectorAll(".color-box");
        let prevButton = document.getElementById("prev-button");
        let nextButton = document.getElementById("next-button");
        let closeButton = document.getElementById("close-button");

        // Add event listeners to color boxes
        colorBoxes.forEach(colorBox => {
            colorBox.addEventListener("click", () => {
                let color = colorBox.getAttribute("data-color");
                speakColor(color);
            });
        });

        // Add event listeners to navigation buttons
        prevButton.addEventListener("click", () => {
            currentColorIndex = (currentColorIndex - 1 + colors.length) % colors.length;
            displayColor();
        });

        nextButton.addEventListener("click", () => {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            displayColor();
        });

        // Add event listener to close button
        closeButton.addEventListener("click", () => {
            window.location.href = 'index.html'; 
        });

        // Function to display current color
        function displayColor() {
            let currentColor = colors[currentColorIndex];
            colorContainer.style.backgroundColor = currentColor;
        }

        // Function to speak color
        function speakColor(color) {
            let speech = new SpeechSynthesisUtterance(color);
            speech.lang = "en-US";
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }

        // Initialize display with first color
        displayColor();
    </script>
</body>
</html>
