<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animals' name</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            
            animation: backgroundAnimation 10s infinite alternate;
        }
        

        @keyframes backgroundAnimation {
            0% { background-color: #e0f7fa; }
            100% { background-color: #b2ebf2; }
        }

        h1 {
            color: #ecf5ed;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #quiz {
            text-align: center;
            border: 2px solid #4caf50;
            border-radius: 15px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s;
        }

        #quiz:hover {
            transform: scale(1.02);
        }

        #animal-image {
            width: 250px;
            height: 250px;
            margin: 20px;
            border-radius: 15px;
            transition: transform 0.5s;
        }

        #animal-image:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .option {
            background-color: #283228;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .option:hover {
            background-color: #92f5a3;
            transform: scale(1.05);
        }

        #message {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #ff9800;
        }

        #next-button, #start-button, #back-button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        #next-button:hover, #start-button:hover, #back-button:hover {
            background-color: #1976D2;
        }

        #fact {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
            font-style: italic;
        }

        #back-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #start-button {
            padding: 0 2rem;
            height: 85px;
            background: rgb(124, 124, 206);
            color: black;
            border-radius: 28px 28px 28px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-button:hover{
            background-color: white;

        }
    </style>
</head>
<body>

    <h1>Cartoon Animal Quiz Game</h1>
    <button id="back-button" onclick="location.href='index.html'">Back</button>
    <button id="start-button" onclick="startGame()">Start Game</button>
    <div id="quiz" style="display: none;">
        <img id="animal-image" src="" alt="Animal Image">
        <div id="options"></div>
        <div id="message"></div>
        <div id="fact"></div>
        <button id="next-button" onclick="startGame()">Next</button>
    </div>

    <script>
        const animals = [
            { name: 'Dog', image: 'dog.jpg', sound: 'dog.mp3' },
            { name: 'Cat', image: 'cat.jpg',  sound: 'cat.mp3' },
            { name: 'Rabbit', image: 'rabbit.jpg', sound: 'rabbit-hop.mp3' },
            { name: 'Elephant', image: 'elephant.jpg', sound: 'Elefant.mp3' },
        ];

        let score = 0;

        function startGame() {
            document.getElementById('quiz').style.display = 'block'; // Show quiz section
            document.getElementById('start-button').style.display = 'none'; // Hide start button
            const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
            document.getElementById('animal-image').src = randomAnimal.image;
            document.getElementById('options').innerHTML = '';
            document.getElementById('message').innerText = '';
            document.getElementById('fact').innerText = ''; // Clear fact
            document.getElementById('next-button').style.display = 'none'; // Hide Next button

            const options = [randomAnimal.name];
            while (options.length < 4) {
                const randomOption = animals[Math.floor(Math.random() * animals.length)].name;
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }

            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            // Display options
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.innerText = option;
                button.onclick = () => checkAnswer(option, randomAnimal.name, randomAnimal.fact, randomAnimal.sound);
                button.onmouseover = () => speak(option); // Speak the animal name on hover
                document.getElementById('options').appendChild(button);
            });
        }

        function checkAnswer(selected, correct, fact, sound) {
            const messageDiv = document.getElementById('message');
            const factDiv = document.getElementById('fact');
            if (selected === correct) {
                messageDiv.innerText = 'Correct! ';
                score += 10; // Increase score
                speak('Congratulations! You are correct!'); // Speak congratulatory message
                playSound(sound); // Play sound for correct answer
            } else {
                messageDiv.innerText = 'Oops! Try again. ';
                speak('Try again!'); // Speak try again message
                playSound('wrong-answer.mp3'); // Play sound for wrong answer
            }
            factDiv.innerText = fact; // Show fun fact
            document.getElementById('next-button').style.display = 'block'; // Show Next button
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; // Set language
            window.speechSynthesis.speak(utterance); // Speak the text
        }

        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play(); // Play the sound
        }
    </script>
</body>
</html>
